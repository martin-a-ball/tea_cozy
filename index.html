<!DOCTYPE html>
<html>
  <!-- Tea Cozy Project to be submitted by Oct 21st -->
  <!-- Create GitHub repository and commit at regular intervals -->
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
    <!-- common to all body elements, background color = black, color = seashell -->
    <!-- font family, font-size, opacity = 0.9, text is centered                 -->
    <!-- Tea Cozy Page consists of header, footer and main section -->

  <body>
    <!-- Header has image top left and 3 navigation links top right -->
    <!-- image and nav links wrap when browser shrinks              -->
    <!-- Header height is 69px and width = 100%.                    -->
    <!-- Header is fixed and main web page scrolls behind           -->
    <!-- 1px border on bottom                                       -->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="tea cozy" />
      </div>
      <nav>
          <span>Mission</span>
          <span>Featured Tea</span>
          <span>Locations</span>
      </nav>
    </header>
    <!-- main section consists of 4 containers -->
    <!-- main container is 1200px wide         -->
    <div class="main">
      <!-- mission container, background image with white text centered -->
      <!-- height set at 700px                                          -->
      <div id="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
      <!-- featured tea container, 5 images                        -->
      <!-- container is 1000px wide and centered                   -->
      <!-- images ar efixed but it might be nice to make them wrap -->
      <div id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div>
      <!-- locations, width = 1200px                               -->
      <!-- 3 location boxes, also appear to be fixed               -->
      <!-- might be nice if they wrapped                           -->
      <div id="locations">
        <h2>Locations</h2>
      </div>
      <!-- contact container, height = 200px                       -->
      <!-- width might be 1200px, keep separate from footer        -->
      <!-- easier to align footer to left as a single line         -->
      <div id="contact">
        <h2>The Tea Cozy</h2>
        <h5>contact@theteacozy.com</h5>
        <h5>917-55-8904</h5>
      </div>
    </div>
    <!-- footer, left aligned left, indented by 20px  -->
    <!-- width of header and footer appear to be 100% -->
    <!-- main section is 1200px                       -->
    <footer>
      <span>copyright The Tea Cozy 2017</span>
    </footer>
  </body>
</html>
